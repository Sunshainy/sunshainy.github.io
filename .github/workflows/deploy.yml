name: Build and publish to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to main branch  # Изменено
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: main  # Деплой в main
          force_orphan: true    # Рекомендуется: очищает ветку перед публикацией
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com