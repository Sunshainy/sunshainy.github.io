name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean build directory
        run: rm -rf ./build

      - name: Build
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./build/.nojekyll

      - name: Ensure JS files have correct extensions and add cache busting
        run: |
          # Verify all JS files have .js extension
          find ./build/assets -name "*.js" -type f | head -5
          # Check file types
          file ./build/assets/*.js 2>/dev/null | head -3 || true
          # Add timestamp to force cache refresh (GitHub Pages may cache aggressively)
          echo "Build timestamp: $(date)" > ./build/.build-info.txt

      - name: Verify build output
        run: |
          echo "=== Build directory structure ==="
          ls -la ./build/
          echo "=== Assets directory ==="
          ls -la ./build/assets/ || true
          echo "=== Checking index.html ==="
          cat ./build/index.html || true
          echo "=== Checking JS files ==="
          find ./build/assets -name "*.js" -type f | head -5 || true
          echo "=== File types ==="
          file ./build/assets/*.js 2>/dev/null | head -5 || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4